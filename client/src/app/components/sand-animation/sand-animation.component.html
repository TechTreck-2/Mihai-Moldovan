<div class="glassy-container">
  <div class="glassy-clock">
    <div class="clock-face">
      <div class="progress-ring">
        <svg width="200" height="200" viewBox="0 0 200 200">
          <circle 
            class="progress-ring-circle-bg" 
            cx="100" 
            cy="100" 
            r="90" 
            fill="none" 
            stroke-width="12"
          />
          <circle 
            class="progress-ring-circle" 
            cx="100" 
            cy="100" 
            r="90" 
            fill="none" 
            stroke-width="12"
            [style.strokeDashoffset]="565.48 - (565.48 * getProgressPercentage() / 100)"
          />
        </svg>
      </div>
      
      <div class="percentage">{{ getFormattedPercentage() }}</div>
      <div class="digital-time">{{ formatTime(elapsedTime) }}</div>
      
      <div class="clock-center"></div>
      
      <div 
        class="clock-hand" 
        [@rotateHand]="{ value: animationState, params: animationParams }"
        [style.animationPlayState]="isPaused ? 'paused' : 'running'"
      ></div>
    </div>
  </div>
  
  <div class="glassy-controls">
    <button class="glassy-button" (click)="resetAnimation()">Reset</button>
    <button class="glassy-button" (click)="isPaused ? resumeAnimation() : pauseAnimation()">
      {{ isPaused ? 'Resume' : 'Pause' }}
    </button>
  </div>
</div>
