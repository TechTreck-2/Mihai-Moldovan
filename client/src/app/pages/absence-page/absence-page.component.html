<div class="absence-page-container">
  <div class="top-section">
    <div class="filter-container">
      <div class="filter-content">
        <div class="filter-header">
          <h2>Absence Requests</h2>
        </div>

        <div class="date-picker-group">
          <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
        
        <button mat-raised-button color="primary" (click)="applyFilter()">Apply Filter</button>
      </div>
    </div>
  </div>

  <div class="table-container">
    <app-generic-table
      [displayedColumns]="displayedColumns" 
      [data]="absenceRequests" 
      [pageSizeOptions]="[5, 10, 20]"
      [editHandler]="editAbsenceRequests.bind(this)"
      [deleteHandler]="deleteAbsenceRequest.bind(this)"
      [enableEdit]="true"
      [enableDelete]="true"
      [enableAdd]="true"
      [addHandler]="openAbsencePopup.bind(this)"
      [columnDisplayNames]="{
        startTime: 'Start Time',
        endTime: 'End Time',
        description: 'Description'
      }">
    </app-generic-table>
  </div>
</div>
