<div class="modify-clocking-container">
  <div class="top-section">
    <!-- Filter section -->
    <div class="filter-container">
      <div class="filter-content">
        <div class="filter-header">
          <h2>Filter Clock Intervals</h2>
        </div>

        <div class="date-picker-group">
          <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input
              matInput
              [matDatepicker]="startDatePicker"
              [(ngModel)]="startDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="startDatePicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input
              matInput
              [matDatepicker]="endDatePicker"
              [(ngModel)]="endDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="endDatePicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
        
        <button mat-raised-button color="primary" (click)="applyFilter()">Apply Filter</button>
      </div>
    </div>
  </div>

  <!-- Table section -->
  <div class="table-container">
    <div class="table-header">
      <h2>Clock Intervals</h2>
    </div>
    
    <app-generic-table
      [data]="groupedClockIntervals"
      [displayedColumns]="displayedColumns"
      [enableEdit]="true"
      editButtonLabel="Edit"
      [editHandler]="absencesDayPopup.bind(this)"
    ></app-generic-table>
  </div>
</div>
