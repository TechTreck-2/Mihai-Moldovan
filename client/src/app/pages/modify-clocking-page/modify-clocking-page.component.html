<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>Manage Clock Intervals</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="layout-container">
      <div class="filter-section">
        <mat-card class="filter-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>Filter Clock Intervals</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="filter-fields">
              <mat-form-field appearance="outline" class="filter-field">
                <mat-label>Start Date</mat-label>
                <input
                  matInput
                  [matDatepicker]="startDatePicker"
                  [(ngModel)]="startDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="startDatePicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="outline" class="filter-field">
                <mat-label>End Date</mat-label>
                <input
                  matInput
                  [matDatepicker]="endDatePicker"
                  [(ngModel)]="endDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="endDatePicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="applyFilter()">
              Apply Filter
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      
      <div class="table-section">
            <app-generic-table
              [data]="groupedClockIntervals"
              [displayedColumns]="displayedColumns"
              [enableEdit]="true"
              editButtonLabel="Edit"
              [editHandler]="absencesDayPopup.bind(this)"
              
            ></app-generic-table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
