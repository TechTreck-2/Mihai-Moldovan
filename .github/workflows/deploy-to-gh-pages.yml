name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  repository_dispatch:
    types: [backend-deployed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build for GitHub Pages
        # This now uses your new 'github-pages' configuration in angular.json
        working-directory: client
        env:
          BACKEND_URL: ${{ github.event.client_payload.backend_url || vars.BACKEND_URL || secrets.BACKEND_URL || 'http://localhost:3000' }}
        run: |
          # Replace the placeholder with the actual backend URL
          sed -i "s|BACKEND_URL_PLACEHOLDER|$BACKEND_URL|g" src/environments/environment.github-pages.ts
          echo "Using backend URL: $BACKEND_URL"
          npm run build:github

      - name: Create .nojekyll file
        # Place it inside the 'browser' sub-directory where index.html is
        run: touch ./client/dist/techtrek/browser/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point directly to the 'browser' sub-directory
          path: ./client/dist/techtrek/browser

  deploy:
    if: github.event_name != 'pull_request'
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
